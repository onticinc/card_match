<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flashcard Memory Game</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Start Main Container -->
    <div class="main-container content">

      <!-- Start Game Header -->
      <div class="container">
        
        <div class="row">
          <h1 id="game-title">Match all the cards</h1>
        </div>

        <!-- Buttons -->
        <div class="row m-t-15">
          <button class="button is-info startGame">Start Game</button>
          <button class="button is-success">Reset Game</button>
          <button class="button is-warning">Quick Peek</button>
        </div>
      
        <div class="row m-t-15">
          <h2 id="score">Score: 100</h2>
        </div>
      </div>
      <!-- End Game Header -->
      
      <div class="grid-container">

        <!-- Start Card 1 -- Dragon -->
        <div class="card" id="card-1">
          <!-- Start Card Back -->
          <div class="card-back">
            <div class="card-number">
              <h3 class="h3-card-number">Card 1</h3>
              <i class="font-awesome fab fa-android fa-7x"></i>
            </div>
          </div>
          <!-- End Card Back -->

          <!-- Card Front -->
          <div class="card-front">
            <div class="row">
              <div class="card-icon-name">
                <h3 class="icon-title m-t-15">Dragon</h3>
                <!-- Icon Link -->
                <i class="fas fa-dragon fa-7x m-t-15"></i>
              </div>
            </div>
          </div>
          <!-- End Card Front -->
        </div>
        <!-- End Card 1 -->

        <!-- Start Card 2 -- Cat -->
        <div class="card" id="card-2">
          <!-- Start Card Back -->
          <div class="card-back">
            <div class="card-number">
              <h3 class="h3-card-number">Card 2</h3>
              <i class="font-awesome fab fa-android fa-7x"></i>
            </div>
          </div>
          <!-- End Card Back -->

          <!-- Card Front -->
          <div class="card-front">
            <div class="row">
              <div class="card-icon-name">
                <h3 class="icon-title m-t-15">Cat</h3>
                <!-- Icon Link -->
                <i class="fas fa-cat fa-7x m-t-15"></i>
              </div>
            </div>
          </div>
          <!-- End Card Front -->

        </div>
        <!-- End Card 2 -- Cat -->

        <!-- Start Card 3 -- Dog -->
        <div class="card" id="card-3">
          <!-- Start Card Back -->
          <div class="card-back">
            <div class="card-number">
              <h3 class="h3-card-number">Card 3</h3>
              <i class="font-awesome fab fa-android fa-7x"></i>
            </div>
          </div>
          <!-- End Card Back -->

          <!-- Card Front -->
          <div class="card-front">
            <div class="row">
              <div class="card-icon-name">
                <h3 class="icon-title m-t-15">Dog</h3>
                <!-- Icon Link -->
                <i class="fas fa-dog fa-7x m-t-15"></i>
              </div>
            </div>
          </div>
          <!-- End Card Front -->

        </div>
        <!-- End Card 2 -- Dog -->

        <!-- Start Card 4 -- Frog -->
        <div class="card" id="card-4">
          <!-- Start Card Back -->
          <div class="card-back">
            <div class="card-number">
              <h3 class="h3-card-number">Card 4</h3>
              <i class="font-awesome fab fa-android fa-7x"></i>
            </div>
          </div>
          <!-- End Card Back -->

          <!-- Card Front -->
          <div class="card-front">
            <div class="row">
              <div class="card-icon-name">
                <h3 class="icon-title m-t-15">Frog</h3>
                <!-- Icon Link -->
                <i class="fas fas fa-frog fa-7x m-t-15"></i>
              </div>
            </div>
          </div>
          <!-- End Card Front -->

        </div>
        <!-- End Card 4 -- Frog -->

        <!-- Start Card 5 -- Fish -->
        <div class="card" id="card-5">
          <!-- Start Card Back -->
          <div class="card-back">
            <div class="card-number">
              <h3 class="h3-card-number">Card 5</h3>
              <i class="font-awesome fab fa-android fa-7x"></i>
            </div>
          </div>
          <!-- End Card Back -->

          <!-- Card Front -->
          <div class="card-front">
            <div class="row">
              <div class="card-icon-name">
                <h3 class="icon-title m-t-15">Fish</h3>
                <!-- Icon Link -->
                <i class="fas fa-fish fa-7x m-t-15"></i>
              </div>
            </div>
          </div>
          <!-- End Card Front -->

        </div>
        <!-- End Card 3 -- Fish -->

        <!-- Start Card 6 -- Bird -->
        <div class="card" id="card-6">
          <!-- Start Card Back -->
          <div class="card-back">
            <div class="card-number">
              <h3 class="h3-card-number">Card 6</h3>
              <i class="font-awesome fab fa-android fa-7x"></i>
            </div>
          </div>
          <!-- End Card Back -->

          <!-- Card Front -->
          <div class="card-front">
            <div class="row">
              <div class="card-icon-name">
                <h3 class="icon-title m-t-15">Bird</h3>
                <!-- Icon Link -->
                <i class="fas fa-crow fa-7x m-t-15"></i>
              </div>
            </div>
          </div>
          <!-- End Card Front -->

        </div>
        <!-- End Card 6 -- Bird -->

        



      </div>
      
    </div>
    <!-- End Main Container -->

    <!-- PLaying with Grid -->

    <script src="./app.js"></script>
  </body>
</html>
